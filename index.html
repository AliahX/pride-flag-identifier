<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Flag Identifier</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i" />
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css">
    <script src="flags.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body onload="setPage(localStorage.getItem('page')); load()">
    <header>
      <h1>Pride Flag Identifier</h1>
    </header>
    <div id="topBar">
      <div class="homeButton pageButton" onclick="setPage(0);" title="Home">
        <i class="fas fa-home"></i>
      </div>
      <div class="identifyFlagButton pageButton" onclick="setPage(1);" title="Identify flag">
        <i class="fa fa-brush"></i>
      </div>
      <div class="showAllFlagsButton pageButton" onclick="setPage(2);" title="Show all flags">
        <i class="fas fa-eye"></i>
      </div>
      <div class="searchBar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search..." oninput="search(this);">
      </div>
    </div>
    <div id="mainBox" class="contentWrapper">
      <div class="contentBox fullWidth">
        <h2>Welcome to Pride Flag Identifier!</h2>
        <p>This website is a tool to help you identify pride flags. You can either identify a flag by drawing it, or by searching for it.</p>
        <p>Click on the buttons above to get started!</p>
      </div>
    </div>
    <div id="createBox" class="contentWrapper">
      <div class="contentBox fullWidth createBox">
        <svg id="drawFlag" version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg"></svg>
        <div class="flagOptions">
          <select id="flagStyle" oninput="setFlagStyle(this)"></select>
          <div id="colorBox"></div>
        </div>
      </div>
    </div>
    <div id="allBox" class="contentWrapper"></div>
  </body>
</html>
